name: rybbit_flutter
description: "Flutter client SDK for Rybbit Analytics - track events, pageviews, and user interactions in your Flutter apps."
version: 0.2.0
homepage: https://github.com/stijnie2210/rybbit-flutter
repository: https://github.com/stijnie2210/rybbit-flutter
documentation: https://rybbit.io/docs

environment:
  sdk: ^3.5.0
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.5.0
  device_info_plus: ^11.5.0
  package_info_plus: ^8.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.0

# The following section is specific to Flutter packages.
flutter:
  
  # Web WASM compilation support
  web:
    # Enable WASM compilation for better performance
    wasm: true

